<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curve test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.js"></script>
</head>
<body>
    
    <a-scene>
        <a-assets>
            <img id="image" src="image.jpg">
        </a-assets>

        <a-curvedimage 
            src="#image"
            position="0 1.6 0.1"
            width="1.20"
            height="0.788"
            theta-length="200"
            scale="1 1 1"
            theta-start="90"
            radius="0.5"
        >

        </a-curvedimage>
        <a-sky src="#image" color="gray"></a-sky>
    </a-scene>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>   
        <link rel="stylesheet" href="./css/ball.css">
        <link rel="stylesheet" href="./css/w3.css">
        <link rel="stylesheet" href="./css/css.css">
    </head>
    <body class="w3-light-grey">
        <!-- Sidebar/menu -->
        <nav class="w3-sidebar w3-bar-block w3-black w3-animate-right w3-top w3-text-light-grey w3-large" style="z-index: 3; width: 250px; font-weight: bold; display: none; right: 0px;" id="mySidebar">
            <a href="javascript:void()" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-32">CLOSE</a> 
            <a href="" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">PORTFOLIO</a> 
            <a href="" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">ABOUT ME</a> 
            <a href="" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">CONTACT</a>
          </nav>

          <!-- Top menu on small screens -->
          <header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
            <span class="w3-left w3-padding">AEONA | YOUR EXPERIENCES</span>
            <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
          </header>

          <!-- Overlay effect when opening sidebar on small screens -->
          <div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor: pointer; display: none;" title="close side menu" id="myOverlay"></div>
          
        <div class="w3-main w3-content" style="max-width: 100%; margin-top: 83px;">
            <section class="stage">
                <span class="ball" style="float: left; background: url(./img/pic.jpg) no-repeat; background-size: auto 100%;" class="test" onclick="onClick(this)"><span class="shadow"></span></span>
            </section>

            <section class="stage">
                <span class="ball" style="float: right; background: url(./img/pic2.jpg) no-repeat; background-size: auto 100%;" class="test" onclick="onClick(this)"><span class="shadow"></span></span>
            </section>

            <section class="stage">
                <span class="ball" style="float: right; background: url(./img/pic2.jpg) no-repeat; background-size: auto 100%;" class="test" onclick="onClick(this)"><span class="shadow"></span></span>
            </section>

            <section class="stage">
                <span class="ball" style="float: right; background: url(./img/pic2.jpg) no-repeat; background-size: auto 100%;" class="test" onclick="onClick(this)"><span class="shadow"></span></span>
            </section>

            <section class="stage">
                <span class="ball" style="float: left; background: url(./img/pic.jpg) no-repeat; background-size: auto 100%;" class="test" onclick="onClick(this)"><span class="shadow"></span></span>
            </section>

            <!-- Modal for full size images on click-->
            <div id="modal01" class="w3-modal w3-black" style="padding-top: 0px; display: none;" onclick="this.style.display=&#39;none&#39;">
                <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
                <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
                    <img id="img01" class="w3-image" src="./img/pic.jpg">
                    <p id="caption">A girl, and a train passing</p>
                </div>
            </div>

            <script>
                function w3_open() {
                  document.getElementById("mySidebar").style.display = "block";
                  document.getElementById("myOverlay").style.display = "block";
                }

                function w3_close() {
                  document.getElementById("mySidebar").style.display = "none";
                  document.getElementById("myOverlay").style.display = "none";
                }

                // Modal Image Gallery
                function onClick(element) {
                    document.getElementById("img01").src = element.src;
                    document.getElementById("modal01").style.display = "block";
                    var captionText = document.getElementById("caption");
                    captionText.innerHTML = element.alt;
                }
            </script>
        </div>
    </body>
</html>
